name: Deploy to FTP

on:
  push:
    branches:
      - main  # ou master selon ton dÃ©pÃ´t

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # ðŸ”´ Ã‰tape 1 : suppression des anciens fichiers et dossiers
      - name: Cleanup old FTP content
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USER","$FTP_PASS" -p "$FTP_PORT" "$FTP_HOST" <<EOF
          set ftp:list-options -a
          set ssl:verify-certificate no
          cd public_html

          rm -r assets
          rm -r blog
          rm -r projects
          rm -r scripts
          rm -r styles

          rm -f blog.html
          rm -f cv.html
          rm -f index.html
          rm -f projects.html
          rm -f reseaux.html
          rm -f .htaccess

          quit
          EOF

      # ðŸŸ¢ Ã‰tape 2 : upload des nouveaux fichiers et dossiers
      - name: Upload updated content to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USER","$FTP_PASS" -p "$FTP_PORT" "$FTP_HOST" <<EOF
          set ftp:list-options -a
          set ssl:verify-certificate no
          cd public_html

          mirror --reverse --verbose --only-newer assets assets
          mirror --reverse --verbose --only-newer blog blog
          mirror --reverse --verbose --only-newer projects projects
          mirror --reverse --verbose --only-newer scripts scripts
          mirror --reverse --verbose --only-newer styles styles

          put -O . blog.html
          put -O . cv.html
          put -O . index.html
          put -O . projects.html
          put -O . reseaux.html
          put -O . .htaccess

          quit
          EOF
